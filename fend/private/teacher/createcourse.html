<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>

    <style>
        /* .container-fluid {
            height: 100vh;
             background-image: url('img.jpg'); 
            background-repeat: no-repeat;
            background-size: cover;
            border: 2px solid red; 
            backdrop-filter: blur(5px);
        } */

        .loginForm {
            height: max-content;
            border: 2px solid rgb(0, 255, 85);
            width: 50vh;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="loginForm">
            <p class="text-center display-6 text-white mt-4">Sign Up</p>
            <form action="/api/user/private/createcourse" method="post">
                <!-- title -->
                <div class="mb-3 mx-4">
                    <label for="title" class="form-label"></label>
                    <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelpId"
                        placeholder="Title of the Course" required>
                </div>
                <div class="email error" style="color: cadetblue; padding: 2px;"></div>
                <!-- description  -->
                <div class="mb-3 mx-4">
                    <label for="description" class="form-label"></label>
                    <input type="text" class="form-control" name="description" id="description" aria-describedby="emailHelpId"
                        placeholder="Descripton of the Course" required>
                </div>
                <!-- enrollmentkey  -->
                <div class="mb-3 mx-4">
                    <label for="enrollmentkey" class="form-label"></label>
                    <input type="text" class="form-control" name="enrollmentkey" id="enrollmentkey"
                        placeholder="Enrollment Key" required>
                </div>
                <div class="password error" style="color: cadetblue; padding: 2px;"></div>
                <p class="text-center my-5">
                 <button type="submit" id="submit" class="btn btn-outline-warning">Submit</button>
                </p>
            </form>



            <!-- <p class="text-center text-white h5 my-3"><span>Don't Have a Account? </span><span><a href="register" -->
            <!-- style="text-decoration: none;color: rgb(217, 255, 0);"> Register </a></span></p> -->
        </div>


    </div>
    <script>
        const form = document.querySelector('form')
        form.addEventListener('submit', async (e) => {
            e.preventDefault()
            const title = form.title.value
            const description = form.description.value
            const enrollmentkey = form.enrollmentkey.value
           

             console.log(title)
             console.log(description)
             console.log(enrollmentkey)

            // console.log(role)

            try {
                const res = await fetch('/api/user/private/createcourse', {
                    method: 'POST',
                    
                    body: JSON.stringify({
                        title: title,
                        description: description,
                        enrollmentkey: enrollmentkey,
                        
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                const data = await res.json()
                console.log(data)
               

            } catch (e) {
                console.log(e)
            }
        })
    </script>
</body>

</html>
